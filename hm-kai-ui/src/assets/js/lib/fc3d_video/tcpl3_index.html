<!DOCTYPE html>

		<link rel="stylesheet" href="./css/fonts.css" />

		<script src="./js/jquery-2.1.0.js"></script>

	<body>

										<li></li>

										<li></li>
										<li></li>
									</ul>

							</ul>

							<div>
								<span id="hourtxt">00:00:00</span>
								<span id="opening">开奖中...</span>								
							</div>
						</div>
						<div class="tryKai">
							<span class="jzCheck" style="display: none;">开奖中，禁止模拟！</span>
